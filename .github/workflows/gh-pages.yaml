name: Deploy Pages

on:
  workflow_dispatch: {}
  push:
    branches:
      - "main"

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - run: pip install mkdocs mkdocs-material mkdocs-material-extensions mkdocs-static-i18n
      - run: mkdocs build
      - uses: actions/upload-pages-artifact@v4
        with:
          path: "./site"
      - uses: actions/deploy-pages@v4
        id: deployment
